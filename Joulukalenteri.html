<script>
    
    function korostaKuluvaPaiva() {
        var kuluvaPaiva = new Date();
        if (kuluvaPaiva.getMonth() == 10) {
            document.getElementById(kuluvaPaiva.getDate()).classList.remove("luukku");
            document.getElementById(kuluvaPaiva.getDate()).classList.add("luukku_korostus");
        }
        
        
    }
    
    function poistakaytosta() {
        const kuluvaPaiva = new Date();

        for (n = 1; n <= 24; n++) {
            console.log(n);
            if (kuluvaPaiva.getMonth() + 1 < 11 || kuluvaPaiva.getDate() < n) {
                var x = document.getElementById(n);
                if (x.classList.contains("luukku")) {
                    x.classList.remove("luukku");
                    x.classList.add("disabloitu")
                } else {
                    console.log("Notwork");
                }
            }
        }
    }

window.onload=korostaKuluvaPaiva(), poistakaytosta();
